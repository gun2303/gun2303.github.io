<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京之旅 Tokyo Trip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        /* 自定義字型與細節 */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f3f4f6; }
        .gradient-header { background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%); }
    </style>
</head>
<body class="pb-20" x-data="{ currentTab: 'D1' }">

    <div class="gradient-header text-white p-6 rounded-b-3xl shadow-lg sticky top-0 z-50">
        <div class="flex justify-between items-start mb-4">
            <div>
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-plane-departure"></i>
                    <h1 class="text-3xl font-bold">Tokyo</h1>
                </div>
                <p class="text-sm opacity-90">DEC 05 - DEC 09, 2025</p>
            </div>
            <div class="flex gap-3">
                <button class="bg-white/20 p-2 rounded-full backdrop-blur-sm"><i class="fa-solid fa-language"></i></button>
                <button class="bg-white/20 p-2 rounded-full backdrop-blur-sm"><i class="fa-solid fa-map-location-dot"></i></button>
            </div>
        </div>

        <div class="flex justify-between bg-white/10 rounded-xl p-1 backdrop-blur-md">
            <button @click="currentTab = 'D1'" 
                :class="currentTab === 'D1' ? 'bg-white text-blue-600 shadow-md' : 'text-white hover:bg-white/10'"
                class="flex-1 py-2 rounded-lg text-center transition-all duration-300">
                <span class="block text-xs font-bold">12/05</span>
                <span class="block text-lg font-black">D1</span>
            </button>
            <button @click="currentTab = 'D2'" 
                :class="currentTab === 'D2' ? 'bg-white text-blue-600 shadow-md' : 'text-white hover:bg-white/10'"
                class="flex-1 py-2 rounded-lg text-center transition-all duration-300">
                <span class="block text-xs font-bold">12/06</span>
                <span class="block text-lg font-black">D2</span>
            </button>
            <button @click="currentTab = 'D3'" 
                :class="currentTab === 'D3' ? 'bg-white text-blue-600 shadow-md' : 'text-white hover:bg-white/10'"
                class="flex-1 py-2 rounded-lg text-center transition-all duration-300">
                <span class="block text-xs font-bold">12/07</span>
                <span class="block text-lg font-black">D3</span>
            </button>
        </div>
    </div>

    <div class="p-4 max-w-md mx-auto relative">
        
        <div class="absolute left-6 top-4 bottom-0 w-0.5 bg-gray-300 z-0"></div>

        <div x-show="currentTab === 'D1'" x-transition.opacity class="space-y-6 relative z-10">
            
            <div class="ml-8 bg-white p-4 rounded-2xl shadow-sm flex items-center justify-between">
                <div>
                    <h3 class="font-bold text-gray-800 text-lg">12/05 (五)</h3>
                    <p class="text-gray-500 text-sm">抵達東京 & 民宿 Check-in</p>
                </div>
                <div class="text-center">
                    <i class="fa-solid fa-cloud-rain text-blue-400 text-2xl"></i>
                    <p class="text-xs text-gray-500">11°</p>
                </div>
            </div>

            <div class="flex gap-4">
                <div class="flex flex-col justify-center items-center w-12 pt-2 bg-f3f4f6">
                    <div class="w-3 h-3 bg-blue-500 rounded-full border-2 border-white shadow"></div>
                </div>
                <div class="flex-1 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-2xl p-4 text-white shadow-lg shadow-blue-200">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-2xl font-bold">12:10</span>
                        <span class="text-xs bg-white/20 px-2 py-1 rounded">SL394</span>
                        <span class="text-2xl font-bold">16:15</span>
                    </div>
                    <div class="flex justify-between text-sm opacity-90">
                        <span>TPE 台北</span>
                        <span>3h 05m</span>
                        <span>NRT 東京</span>
                    </div>
                    <div class="mt-3 pt-3 border-t border-white/20 text-xs flex items-center gap-2">
                        <i class="fa-solid fa-clipboard-check"></i> 記得填寫 Visit Japan Web
                    </div>
                </div>
            </div>

            <div class="flex gap-4">
                <div class="w-12 flex flex-col items-center">
                    <span class="text-sm font-bold text-gray-600 bg-white px-1 z-10">17:19</span>
                </div>
                <div class="flex-1 bg-white p-4 rounded-2xl shadow-sm border-l-4 border-yellow-400">
                    <h4 class="font-bold text-gray-800 mb-1">Skyliner 154次 發車</h4>
                    <p class="text-sm text-gray-500 mb-2"><i class="fa-solid fa-location-dot mr-1"></i> 成田空港駅</p>
                    <p class="text-xs text-orange-500"><i class="fa-regular fa-clock mr-1"></i> 17:53 抵達青砥站</p>
                </div>
            </div>

             <div class="flex gap-4">
                <div class="w-12 flex flex-col items-center">
                    <span class="text-sm font-bold text-gray-600 bg-white px-1 z-10">17:59</span>
                </div>
                <div class="flex-1 bg-white p-4 rounded-2xl shadow-sm">
                    <h4 class="font-bold text-gray-800 mb-1">青砥站轉乘 (京成押上線)</h4>
                    <p class="text-sm text-gray-500">往羽田空港方向</p>
                </div>
            </div>
        </div>

        <div x-show="currentTab === 'D2'" x-cloak class="space-y-6 relative z-10">
            <div class="ml-8 bg-white p-4 rounded-2xl shadow-sm text-center py-10">
                <h3 class="font-bold text-gray-400">第二天行程載入中...</h3>
                <p class="text-sm text-gray-400 mt-2">這裡是 D2 的內容區塊</p>
            </div>
        </div>

    </div>

    <div class="fixed bottom-6 right-6 flex flex-col gap-3">
        <button class="w-14 h-14 bg-indigo-600 text-white rounded-full shadow-xl flex items-center justify-center text-xl hover:bg-indigo-700 transition">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>

</body>
</html>
